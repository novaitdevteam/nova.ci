          â–¶ï¸ GitHub Playwright Artifact: ${{ needs.build-tests.outputs.REPORT }}
          â–¶ï¸ Web View Report: https://ntk-dev-git-e2e-tests.novatalks.xyz/reports/manual/${{ github.run_id }}/${{ github.run_attempt }}/index.html

          Repository: ${{ github.repository }}
